<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//TR" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="tr">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
  <title>B-ModaStore</title>
</head>
<body>
  <header class="header">
    <div class="row">
      <div class="top-bar">
        <div class="container">
          <div class="top-bar__items__wrapper col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <ul class="top-bar__items">
              <li class="top-bar__item"><a href="#">B-Moda'ya Hoş Geldiniz.</a></li>
              <li class="top-bar__item"><a href="#">Para Birimi:<span class="top-bar__item__value">TL</span></a></li>
              <li class="top-bar__item last"><a href="#">Dil:<span class="top-bar__item__value">Türkçe</span></a></li>
            </ul>
            <ul class="top-bar__items">
              <li class="top-bar__item last right"><a href="#">Oturum Aç</a></li>
              <li class="top-bar__item right"><a href="#">Kayıt Ol</a></li>
              <li class="top-bar__item right"><a href="#">Destek</a></li>
              <li class="top-bar__item right"><a href="#">İletişim</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="container">
        <div class="main-bar col-lg-12 col-md-12 col-sm-12 col-xs-12 clearfix">
          <div class="main-bar__image">
            <a href="#"><img class="img-responsive" src="http://hastech.company/html/bstore-preview/bstore/img/logo.png"></a>
          </div>
          <div class="main-bar__search-wrapper">
            <form action="#" method="post" class="main-bar__search-box">
              <select name="search-category" class="main-bar__search-box__category">
                <option value="0" selected>Kategoriler</option>
                <option value="1">--Kadın</option>
                <option value="2">--T-Shirt</option>
                <option value="3">--Erkek</option>
                <option value="4">--Ayakkabı</option>
                <option value="5">--Elbise</option>
                <option value="6">--Yaz</option>
                <option value="7">--Spor</option>
                <option value="8">--Günlük</option>
                <option value="9">--Akşam</option>
                <option value="10">--Bluz</option>
                <option value="11">--Çocuk</option>
                <option value="12">--Ev</option>                    
              </select>
              <input type="text" name="search-text" class="main-bar__search-box__input-text" placeholder="Aranacak Kelimeyi Girin...">
              <button type="submit" name="search-submit" class="main-bar__search-box__btn"><i class="fa fa-search"></i></button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <nav class="nav-bar">
        <div class="container">
          <div class="nav-bar__container col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="nav-bar__cart">
              <a href="#">
                <i class="fa fa-shopping-cart cart-icon"></i> Sepetim<div class="nav-bar__cart__quantity">4</div>
              </a>
            </div>
            <div class="nav-bar__collpase-btn" data-toggle="collapse" data-target="#collpase_item" aria-expanded="true"><i class="fa fa-bars fa-lg"></i></div>
            <div class="nav-bar__home-btn"><a href="#"><i class="fa fa-home"></i></a></div>
            <ul class="nav-bar__items collapse" id="collpase_item">
              <li class="nav-bar__item"><a href="#">Kadın</a></li>
              <li class="nav-bar__item"><a href="#">Erkek</a></li>
              <li class="nav-bar__item"><a href="#">Elbise</a></li>
              <li class="nav-bar__item"><a href="#">En İyiler</a></li>
              <li class="nav-bar__item"><a href="#">T-shirt</a></li>
              <li class="nav-bar__item"><a href="#">Teslimat</a></li>
              <li class="nav-bar__item"><a href="#">Hakkımızda</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <script type="text/javascript" src="assets/js/scripts.js"></script>
</body>
</html>
